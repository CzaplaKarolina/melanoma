<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Skin Lesion Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use the power of Machine Learning to diagnose Skin Lesions.">

<!--CSS Stylesheets-->
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/skin.css">

<!--Link to Font Awesome icons-->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

<!--Link to fonts from google fonts-->
<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


<link rel="shortcut icon" type="image/png" href="assets/doctor.png">


<style>
html,body,h2,h3,h4,p,h5,li {font-family: Roboto, sans-serif}
</style>

</head>


<body class="bground-color">



<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content. -->
<div class="w3-content  w3-padding w3-white" style="max-width:960px">
	


<!-- 1. HOME PAGE -->
<div class="tabbed w3-animate-opacity w3-white" id="home">
	
	
	<div class="w3-center title adjust-fontcolor logo w3-center w3-margin">
	
		<img class='w3-round' src="assets/Dermoscopy_icon.png" alt="dermaskopia" height='300' width='300'>
		
	</div>
	<div class='w3-center'>
	
		<p class="space-letters w3-tag2 bground-color w3-sand w3-border w3-round">
			<a href="index.html"><i style="font-size:20px"></i><b>Cofnij do strony głównej</b></a>
	</div>
	

<!-- Button -->
<div id="btnn" class="w3-center">
	<button class="w3-btn w3-deep-purple w3-hover-text-pink w3-round w3-margin-bottom adjust-spacing btn-font w3-padding w3-space-letters w3-text-white" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i>
		<b>Zbadaj</b></button>
	<!--<p class="w3-text-teal">jpeg or png</p>-->


</div> 	


<!-- Front page image -->
<!-- This image will be replaced once the js code runs. -->
<div class="w3-center w3-padding-bottom">

	<img id="selected-image" class="w3-round adjust-image" src="assets/doctor.png" height="250" alt="Image for analysis"> 
	
</div> 


<div class="w3-center">
	<div  class="progress-bar w3-text-teal space-letters">
	<i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
	<p>Analiza zdjęcia</p></div>
</div>


<!-- Results Box -->
<div class="w3-center w3-border add-margin side-margin w3-round w3-sand
text-color space-letters bottom-margin dont-break-out">

	<p>Wynik analizy</p>
	
	<!-- Remember that an ordered or unordered list has tabs by default.
	CSS is not styling the prediction outputs. The tabs you see are the default
	tabs associated with lists.-->
	<ol class='w3-left-align text-color' id='prediction-list'></ol>
		
</div>
<div class="w3-center w3-border add-margin side-margin w3-round w3-sand
text-color space-letters bottom-margin dont-break-out">

	<p>Historia</p>
	
	<!-- Remember that an ordered or unordered list has tabs by default.
	CSS is not styling the prediction outputs. The tabs you see are the default
	tabs associated with lists.-->
	<ol class='w3-left-align text-color' id='prediction-list_history'></ol>
		
</div>

<!-- We simulate clicks on these two. -->
<!-- <div class="hide">
	<button id='predict-button'>Predict</button>
</div> -->

<div >
	<input id="image-selector" type="file" multiple>
</div>
<!--===================================-->


	<!-- Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	
	
	<!-- Load TensorFlow.js
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.6.0/dist/tf.min.js"> 
	</script>-->
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> 
	</script>
	
	
	<!-- Load the js files -->
	<script src="jscript/target_classes.js"></script>
	<!-- <script src="jscript/app_startup_code.js"></script> -->
	<script src="jscript/app_batch_prediction_code.js"></script>

	
</div> <!-- w3-content -->

</body>
</html>
